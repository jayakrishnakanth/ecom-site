<!DOCTYPE html>
<html lang="en">
<head>

  <title>Simple eCommerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cart">
       Cart: <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <section class="products" id="product-list">
      <!-- Products will be injected by JavaScript -->
    </section>
    <nav><a href="product-reviews.html">Product Reviews</a>
<a href="wishlist.html">Wishlist</a></nav>

    <ul id="cart-items"></ul>

  </aside>

  <script src="script.js"></script>

</html>
